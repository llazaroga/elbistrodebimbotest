<!DOCTYPE html>
<html lang="es">
    <head>
        <title>El bistró de Bimbo</title>
        <meta charset= "utf-8">
        <meta name="description" content="Home">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel= "stylesheet" href="estilosweb.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
        <link  rel="icon"   href="imgweb/faviconB.webp" type="image/png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
        <script src="index.js" async></script>
        
        


    </head>


    <body>

        <header id="portada">

            <div class="banner" >
                <img class="logo-index" src="imgweb/banner.webp" alt="Logo bistró de Bimbo"> 
            </div>

            <img class="logo-bimbo-left" src="imgweb/BimbiLeft.GIF" alt="Ilustracion Bimbo"> 
            <img class="logo-bienvenidos" src="imgweb/bienvenidos.webp" alt="Bienvenidos al bistró de Bimbo">
            <img class="logo-bimbo-right" src="imgweb/BimbiRight.GIF" alt="Ilustracion Bimbo">
            
            <div class="logo-hueso">
                <div class="boton-container">
                    <a href="#intro">
                        <img class="boton1" src="imgweb/boton1.webp" alt="Botón Entrar">
                        <img class="boton2" src="imgweb/boton2.webp" alt="Botón Entrar hover">
                    </a>
                </div>
            </div>

        </header>
        

       
            

        <div class="intro" id= "intro">
            <p>En el bistró de Bimbo encontrarás los platos gourmet más exquisitos para tu cánido.</p>

            <nav class="navigation-index">

                <div class= nav-images-grid>
                    <div class="boton-container">
                        <a href="categoria.html">

                            <img  loading = "lazy" class = "boton1" src="imgweb/nuestrosplatos1.webp" alt="Botón nuestros platos">
                            <img  class = "boton2" src="imgweb/nuestrosplatos2.webp" alt="Botón nuestros platos hover">
                    
                        </a>
                    </div>


                    <div class="boton-container">
                        <a href="presentacion.html">

                            <img  loading = "lazy" class = "boton1" src="imgweb/nuestrahistoria1.webp" alt="Botón nuestra historia">
                            <img  class = "boton2" src="imgweb/nuestrahistoria2.webp" alt="Botón nuestra historia hover">

                        </a>
                    </div>


                    <div class="boton-container">
                        <a href="enlaces.html">

                            <img  loading = "lazy" class = "boton1" src="imgweb/enlaces1.webp" alt="Botón enlaces">
                            <img  class = "boton2" src="imgweb/enlaces2.webp" alt="Botón enlaces hover">

                        </a>
                    </div>

                </div>

                
            </nav>
            <div class= "clips">
            <div class="clip1">
                <img loading = "lazy" src="imgweb/imagen_clip.svg"  alt="Imagen de flecha derecha">
            </div>
            <div class="logo_clips" id= "logotipo_animado">
                <a href="#portada">
                <img loading = "lazy" src="imgweb/logo_nuevo2.PNG" alt="Logotipo el bistró de Bimbo">
                </a>
            </div>
            <div class="clip2">
                <img loading = "lazy" src="imgweb/imagen_clip.svg"  alt="Imagen de flecha izquierda">
            </div>
        </div>

        </div>

        


        <footer class="footer-index-special">
            <div>

                <p>2021 © Lucía Lázaro Garrido</p>
                
            </div>
            
        </footer>
    </body>
</html>
